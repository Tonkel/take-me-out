<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Me Out</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.5/build/pure-min.css"
      integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="fontSize">
      <div class="custom-menu-wrapper, fontSize">
        <div class="pure-menu custom-menu custom-menu-top">
          <a href="#" class="pure-menu-heading custom-menu-brand" id="titleFont"
            >Take Me Out</a
          >
        </div>

        <a href="#" class="custom-menu-toggle" id="toggle"
          ><s class="bar"></s><s class="bar"></s
        ></a>
      </div>
      <div
        class="pure-menu pure-menu-horizontal pure-menu-scrollable custom-menu custom-menu-bottom custom-menu-tucked"
      >
        <div class="custom-menu-screen"></div>
        <ul class="pure-menu-list">
          <li class="pure-menu-item">
            <a href="index.html" class="pure-menu-link">Home</a>
          </li>
          <li class="pure-menu-item">
            <a href="aboutus.html" class="pure-menu-link">About Us</a>
          </li>
          <li class="pure-menu-item">
            <a href="faq.html" class="pure-menu-link">FAQs</a>
          </li>
        </ul>
      </div>
    </div>
    <main></main>
    <div id="map"></div>

    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img id="iconImage" alt="Current Weather" />
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-4" id="currentWeather">Current Weather</p>
          </div>
        </div>

        <div class="content">High: Low: Humidity:</div>
      </div>
    </div>

    <form class="pure-form">
      <fieldset>
        <legend>
          Use the search bar below to find your perfect meal today!
        </legend>
        <input type="text" placeholder="Food Type" />
        <div class="pure-menu pure-menu-horizontal">
          <ul class="pure-menu-list">
            <li
              class="pure-menu-item pure-menu-has-children pure-menu-allow-hover"
            >
              <a href="#" class="pure-menu-link">Radius</a>
              <ul class="pure-menu-children">
                <li class="pure-menu-item">
                  <a href="#" class="pure-menu-link"> 10 miles</a>
                </li>
                <li class="pure-menu-item">
                  <a href="#" class="pure-menu-link"> 20 miles</a>
                </li>
                <li class="pure-menu-item">
                  <a href="#" class="pure-menu-link"> 30 miles</a>
                </li>
              </ul>
            </li>
            <li
              class="pure-menu-item pure-menu-has-children pure-menu-allow-hover"
              style="background-color: green"
            >
              <a href="#" class="pure-menu-link" style="color: white">
                Open/Closed
              </a>

              <ul class="pure-menu-children">
                <li class="pure-menu-item">
                  <a href="#" class="pure-menu-link"> Open </a>
                </li>
                <li class="pure-menu-item">
                  <a href="#" class="pure-menu-link"> Closed </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <button type="submit" class="pure-button pure-button-primary">
          Search
        </button>
      </fieldset>
    </form>

    <!-- keep at bottom of body -->
    <script src="./assets/js/script.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMAjoIQZ_CJWBTz9m52oX-6WKhdK463GQ&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>
